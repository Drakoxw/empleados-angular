<div class="container mt-4">
  <div class="card">
    <div class="card-body">

      <span class="h3">Listado de personas</span>
      <button class="btn btn-dark btn-lg float-end" routerLink="/create-empleados" >Agregar</button>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Salario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of empleados">
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.documento}}</td>
            <td>{{item.salario}}</td>
            <td>
              <i class="fas fa-edit fa-lg mx-3 text-info"  (click)="getId(item.id)" ></i>
              <i class="fas fa-trash-alt fa-lg text-danger" (click)="getIdDelete(item.id, item.nombre)" ></i>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
