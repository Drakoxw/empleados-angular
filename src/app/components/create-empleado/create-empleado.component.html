<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{titulo}}</h3>
          <div *ngIf="loading && createEmpleado.valid" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span *ngIf="sumitted && createEmpleado.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON REQUERIDOS</span>
          <form class="mt-4 px2" [formGroup]="createEmpleado" (ngSubmit)="addEmpleado()" >
            <div class="row">
              <div class="col">
                <input class="form-control" name="nombre" type="text"  formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input class="form-control" name="apellido" type="text" formControlName="apellido" placeholder="Apellido">
              </div>
              <div class="">
                <input class="form-control mt-3 " name="documento" type="text" formControlName="documento" placeholder="Documento">
              </div>
              <div>
                <input class="form-control mt-3" name="salario" type="number"
                 formControlName="salario" placeholder="salario">
              </div>
              <div class="mt3">
                <button type="text" class="btn btn-secondary btn-lg mt-3 mx-2" (click)="resetValores()" >Volver</button>
                <button type="submit" class="btn btn-success btn-lg mt-3">{{botonText}}</button>
              </div>
            </div>

          </form>


        </div>
      </div>
    </div>
  </div>
</div>
